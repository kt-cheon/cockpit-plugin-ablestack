* Description : ABLESTACK 클라우드센터 VM의 자원을 변경하기위한 Modal 대화상자
-->

<div class="pf-l-bullseye">
    <div class="pf-c-modal-box pf-m-sm" role="dialog" aria-modal="true" aria-label="Cloud VM Change">
        <button id="button-close-modal-cloud-vm-change" aria-disabled="false" aria-label="Close" class="pf-c-button pf-m-plain" type="button">
            <i class="fas fa-times" aria-hidden="true"></i>
        </button>
        <header class="pf-c-modal-box__header"><h1 class="pf-c-modal-box__title"><span class="pf-c-modal-box__title-text">클라우드센터VM 자원변경</span></h1></header>
        <div class="pf-c-modal-box__body">
            <div>클라우드센터VM의 자원를 변경합니다.</div>
        </div>
        <form novalidate class="pf-c-form pf-m-horizontal" style="margin-left:15px;margin-top:32px">
            <section class="pf-c-form__section">
                <div class="pf-c-form__group">
                    <div class="pf-c-form__group-label">
                        <label class="pf-c-form__label" for="form-select-cloud-vm-compute-cpu-core">
                            <span class="pf-c-form__label-text">CPU Core</span>
                            <span class="pf-c-form__label-required" aria-hidden="true">&#42;</span>
                        </label>
                    </div>
                    <div class="pf-c-form__group-control pf-m-inline">
                        <select class="pf-c-form-control" id="form-select-cloud-vm-compute-cpu-core" name="form-select-cloud-vm-compute-cpu-core" style="width:40%;" onchange="cpu=this">
                            <option value="0">선택하십시오.</option>
                            <option value="8">8 vCore</option>
                            <option value="16">16 vCore</option>
                        </select>
                    </div>
                </div>
                <div class="pf-c-form__group">
                    <div class="pf-c-form__group-label">
                        <label class="pf-c-form__label" for="form-select-cloud-vm-compute-memory">
                            <span class="pf-c-form__label-text">Memory</span>
                            <span class="pf-c-form__label-required" aria-hidden="true">&#42;</span>
                        </label>
                    </div>
                    <div class="pf-c-form__group-control">
                        <select class="pf-c-form-control" id="form-select-cloud-vm-compute-memory" name="form-select-cloud-vm-compute-memory" style="width:40%;" onchange="memory =  this">
                            <option value="0">선택하십시오.</option>
                            <option value="16">16 GiB</option>
                            <option value="32">32 GiB</option>
                            <option value="64">64 GiB</option>
                        </select>
                    </div>
                </div>
                <div class="pf-c-form__group">
                    <div class="pf-c-form__group-label">
                        <label class="pf-c-form__label" for="form-select-cloud-vm-root-disk">
                            <span class="pf-c-form__label-text">ROOT Disk</span>
                            <span class="pf-c-form__label-required" aria-hidden="true">&#42;</span>
                        </label>
                    </div>
                    <div class="pf-c-form__group-label">
                        <label class="pf-c-form__label" id="form-select-cloud-vm-root-disk" name="form-select-cloud-vm-root-disk" style="width:40%">
                            <span class="pf-c-form__label-text">150 GiB (THIN Provisioning)</span>
                        </label>
                    </div>
                </div>
            </section>
        </form>
        <footer class="pf-c-modal-box__footer">
            <button id="button-execution-modal-cloud-vm-change" aria-disabled="false" class="pf-c-button pf-m-primary" type="button" data-ouia-safe="true" onclick="ccvm_instance.changeOffering(cpu.value, memory.value)">실행</button>
            <button id="button-cancel-modal-cloud-vm-change" aria-disabled="false" class="pf-c-button pf-m-link" type="button" data-ouia-safe="true" onclick="cpu.value=0; memory.value=0;">취소</button>
        </footer>
    </div>
</div>
